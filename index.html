<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/main.js"></script>
    <title>Calculator App</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Calculator</h1>
        <div class="row"> 
          <div class="col-md-3">       
            <form id="add">
              <div class="form-group">
                <label for="add1">1st number:</label>
                <input id="add1" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="add2">2nd number:</label>
                <input id="add2" class="form-control" type="text">
              </div>
              <button type="submit" class="btn btn-primary btn-block">Add!</button>
            </form>
            <div id="output1" class="form-control margin-top" type="text"></div>
          </div>  
          <div class="col-md-3">
            <form id="subtract">
              <div class="form-group">
                <label for="sub1">1st number:</label>
                <input id="sub1" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="sub2">2nd number:</label>
                <input id="sub2" class="form-control" type="text">
              </div>  
              <button type="submit" class="btn btn-primary btn-block">Subtract!</button>
            </form>
            <div id="output2" class="form-control margin-top" type="text"></div>
          </div> 
          <div class="col-md-3">
            <form id="multiply">
              <div class="form-group">
                <label for="mult1">1st number:</label>
                <input id="mult1" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="mult2">2nd number:</label>
                <input id="mult2" class="form-control" type="text">
              </div>  
              <button type="submit" class="btn btn-primary btn-block">Multiply!</button>
            </form>
            <div id="output3" class="form-control margin-top" type="text"></div>
          </div>  
          <div class="col-md-3">
            <form id="divide">
              <div class="form-group">
                <label for="div1">1st number:</label>
                <input id="div1" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="div2">2nd number:</label>
                <input id="div2" class="form-control" type="text">
              </div>  
              <button type="submit" class="btn btn-primary btn-block">Divide!</button>
            </form>
            <div id="output4" class="form-control margin-top" type="text"></div>
          </div>  
        </div>
      </div>  
    </div>
  </body>
  </html>
